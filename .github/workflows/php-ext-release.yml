name: Release PHP Extension

on:
  push:
    tags:
      - "v*.*.*"
      - "*.*.*"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag/version label for artifact names (manual runs only)"
        required: false
        default: "manual-test"
        type: string
      publish_release:
        description: "Create a GitHub Release (manual runs default to false)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  MSRV: "1.93.0"

jobs:
  build:
    name: Build (linux, php-${{ matrix.php_version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php_version: ["8.2", "8.3", "8.4", "8.5"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php_version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.MSRV }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build extension (release)
        run: cargo build --release --locked -p lattice-php-ext

      - name: Prepare release assets
        env:
          PHP_VERSION: ${{ matrix.php_version }}
          RAW_TAG_NAME: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
        run: |
          set -euo pipefail

          mkdir -p dist

          safe_tag_name="$(printf '%s' "$RAW_TAG_NAME" | sed -E 's/[^A-Za-z0-9._-]+/-/g')"

          lib_path=""
          for candidate in \
            target/release/liblattice.so \
            target/release/lattice.so
          do
            if [[ -f "$candidate" ]]; then
              lib_path="$candidate"
              break
            fi
          done

          if [[ -z "$lib_path" ]]; then
            echo "Could not find compiled extension library in target/release."
            ls -la target/release
            exit 1
          fi

          asset_name="lattice-${safe_tag_name}-linux-php${PHP_VERSION}.so"
          cp "$lib_path" "dist/$asset_name"

          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "dist/$asset_name" > "dist/${asset_name}.sha256"
          else
            shasum -a 256 "dist/$asset_name" > "dist/${asset_name}.sha256"
          fi

      - name: Upload linux assets
        uses: actions/upload-artifact@v4
        with:
          name: lattice-linux-php${{ matrix.php_version }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Publish release
    if: github.event_name == 'push' || inputs.publish_release == true
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download linux assets
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: lattice-linux-*
          merge-multiple: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          name: lattice ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          generate_release_notes: true
          files: release-assets/*
