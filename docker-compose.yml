services:
  postgres:
    image: postgres:17
    container_name: lattice-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-lattice_db}
      - POSTGRES_USER=${POSTGRES_USER:-lattice_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-lattice_password}
      - POSTGRES_INITDB_ARGS=${POSTGRES_INITDB_ARGS:---encoding=UTF-8 --lc-collate=C --lc-ctype=C}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-lattice_user} -d ${POSTGRES_DB:-lattice_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lattice-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:9.12
    container_name: lattice-pgadmin
    ports:
      - "${PGADMIN_PORT:-8091}:80" # pgAdmin web interface
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=${PGADMIN_CONFIG_SERVER_MODE:-False}
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=${PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED:-False}
      - PGADMIN_REPLACE_SERVERS_ON_STARTUP=${PGADMIN_REPLACE_SERVERS_ON_STARTUP:-True}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - lattice-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  json-api:
    build:
      context: .
      dockerfile: docker/json-api.Dockerfile
    container_name: lattice-json-api
    ports:
      - "8698:8698"
    environment:
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - SERVER_PORT=${SERVER_PORT:-8698}
      - RUST_LOG=${RUST_LOG:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - DATABASE_URL=${DATABASE_URL_DOCKER:-postgresql://${APP_DB_USER:-lattice_app}:${APP_DB_PASSWORD:-lattice_app_password}@postgres:5432/${POSTGRES_DB:-lattice_db}}
      - OTEL_ENABLED=${OTEL_ENABLED:-true}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT_DOCKER:-http://jaeger:4317}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-lattice-json}
      - OTEL_SERVICE_VERSION=${OTEL_SERVICE_VERSION:-0.3.0}
      - OTEL_DEPLOYMENT_ENVIRONMENT=${OTEL_DEPLOYMENT_ENVIRONMENT:-docker}
      - OTEL_TRACE_SAMPLE_RATIO=${OTEL_TRACE_SAMPLE_RATIO:-1.0}
      - SLOW_REQUEST_THRESHOLD_MS=${SLOW_REQUEST_THRESHOLD_MS:-1000}
    networks:
      - lattice-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  json-api-dev:
    build:
      context: .
      dockerfile: docker/json-api.dev.Dockerfile
    container_name: lattice-json-api-dev
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    ports:
      - "8698:8698"
    environment:
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - SERVER_PORT=${SERVER_PORT:-8698}
      - RUST_LOG=${RUST_LOG:-info}
      - LOG_FORMAT=${LOG_FORMAT:-compact}
      - DATABASE_URL=${DATABASE_URL_DOCKER:-postgresql://${APP_DB_USER:-lattice_app}:${APP_DB_PASSWORD:-lattice_app_password}@postgres:5432/${POSTGRES_DB:-lattice_db}}
      - OTEL_ENABLED=${OTEL_ENABLED:-true}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT_DOCKER:-http://jaeger:4317}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-lattice-json}
      - OTEL_SERVICE_VERSION=${OTEL_SERVICE_VERSION:-0.3.0}
      - OTEL_DEPLOYMENT_ENVIRONMENT=${OTEL_DEPLOYMENT_ENVIRONMENT:-development}
      - OTEL_TRACE_SAMPLE_RATIO=${OTEL_TRACE_SAMPLE_RATIO:-1.0}
      - SLOW_REQUEST_THRESHOLD_MS=${SLOW_REQUEST_THRESHOLD_MS:-1000}
      - OPENBAO_POSTGRES_SECRET_PATH=${OPENBAO_POSTGRES_SECRET_PATH:-secret/data/lattice/postgres}
      - OPENBAO_ADDR=${OPENBAO_ADDR_DOCKER:-http://openbao-dev:8200}
      - OPENBAO_TOKEN=${OPENBAO_DEV_ROOT_TOKEN:-lattice-dev-root-token}
      - OPENBAO_TRANSIT_KEY=${OPENBAO_TRANSIT_KEY:-lattice-api-tokens}
      - OPENBAO_SECRET_PATH=${OPENBAO_SECRET_PATH:-secret/data/lattice/json-api}
      - POSTGRES_USER=${POSTGRES_USER:-lattice_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-lattice_password}
      - POSTGRES_DB=${POSTGRES_DB:-lattice_db}
      - OPENBAO_DEV_AUTO_PROVISION=${OPENBAO_DEV_AUTO_PROVISION:-true}
      - DEV_TENANT_NAME=${DEV_TENANT_NAME:-Dev Tenant}
      - DEV_TENANT_UUID=${DEV_TENANT_UUID:-00000000-0000-0000-0000-000000000001}
    volumes:
      - .:/app
      - cargo_registry:/usr/local/cargo/registry
      - build_cache:/app/target
    networks:
      - lattice-network
    depends_on:
      postgres:
        condition: service_healthy
      openbao-dev:
        condition: service_healthy
      jaeger:
        condition: service_started
    profiles:
      - dev

  openbao-dev:
    image: openbao/openbao:latest
    container_name: lattice-openbao-dev
    ports:
      - "8200:8200"
    environment:
      - BAO_DEV_ROOT_TOKEN_ID=${OPENBAO_DEV_ROOT_TOKEN:-lattice-dev-root-token}
      - BAO_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    command: server -dev -dev-no-store-token
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "bao", "status", "-address=http://127.0.0.1:8200"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s
    networks:
      - lattice-network
    profiles:
      - dev

  jaeger:
    image: jaegertracing/all-in-one:1.65.0
    container_name: lattice-jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - lattice-network
    profiles:
      - dev
    restart: unless-stopped

  demo:
    build:
      context: .
      dockerfile: docker/demo.Dockerfile
    container_name: lattice-demo
    ports:
      - "5173:8080"
    networks:
      - lattice-network
    restart: unless-stopped

networks:
  lattice-network:
    driver: bridge
    name: lattice-network

volumes:
  pg_data:
    name: lattice_pg_data
  pgadmin_data:
    name: lattice_pgadmin_data
  cargo_registry:
    name: lattice_cargo_registry
  build_cache:
    name: lattice_build_cache
