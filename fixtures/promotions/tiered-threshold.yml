root: all

nodes:
  all:
    promotions: [multi-tier-basket-discount]
    output: pass-through

promotions:
  multi-tier-basket-discount:
    type: tiered_threshold
    name: Multi-Tier Basket Discount
    tiers:
      - threshold: "30.00 GBP"
        contribution_tags: []
        discount_tags: []
        discount:
          type: amount_off_each_item
          amount: "0.50 GBP"
      - threshold: "45.00 GBP"
        contribution_tags: []
        discount_tags: []
        discount:
          type: percent_each_item
          amount: "10%"
      - threshold: "60.00 GBP"
        contribution_tags: []
        discount_tags: []
        discount:
          type: fixed_price_each_item
          amount: "1.00 GBP"
